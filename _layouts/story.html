---
layout: default
---

<article class="story">
  <header class="story-header">
    <h1 class="story-title">{{ page.title }}</h1>
    {% if page.author %}
    <p class="story-author">By {{ page.author }}</p>
    {% endif %}
    {% if page.date %}
    <p class="story-date">{{ page.date | date: site.date_format }}</p>
    {% endif %}
  </header>
  
  <div class="story-content">
    {{ content }}
  </div>
</article>

<style>
  /* Story-specific styling optimized for reading */
  .story {
    max-width: 750px;
    margin: 0 auto;
  }
  
  .story-header {
    text-align: center;
    border-bottom: 1px solid #333333;
    padding-bottom: 1rem;
  }
  
  .story-title {
    margin-bottom: 0.5rem;
    font-size: 2em;
  }
  
  .story-author {
    font-style: italic;
    color: #a0a0a0;
    margin-bottom: 0.5rem;
  }
  
  .story-date {
    font-size: 0.9rem;
    color: #a0a0a0;
  }
  
  .story-content {
    font-family: Georgia, serif;
    font-size: 1.1rem;
    line-height: 1.7;
    padding: 1em;
    text-align: justify; /* Justify the text */
    -webkit-hyphens: auto; /* Enable hyphenation for better justification */
    -moz-hyphens: auto;
    hyphens: auto;
  }

  .story-content p {
    margin-bottom: 1.5rem;
  }
  
  .story-content blockquote {
    font-style: italic;
    border-left: 3px solid #f0686a;
    padding-left: 1rem;
    margin-left: 1rem;
    color: #a0a0a0;
  }

    /* Indent paragraphs after the first one */
  .story-content p + p {
    text-indent: 1.5em;
    margin-top: 0; /* Adjust top margin for indented paragraphs if needed */
  }
  
  /* Story footer styling removed */
  
  /* Responsive adjustments */
  @media (max-width: 768px) {
    .story-content {
      font-size: 1.2rem;
      line-height: 1.8;
    }
  }
</style>
