---
layout: default
---

<article class="story">
  <header class="story-header">
    <h1 class="story-title">{{ page.title }}</h1>
    {% if page.author %}
    <p class="story-author">By {{ page.author }}</p>
    {% endif %}
    {% if page.date %}
    <p class="story-date">{{ page.date | date: site.date_format }}</p>
    {% endif %}
  </header>
  
  <div class="story-content">
    {{ content }}
  </div>
  
  <footer class="story-footer">
    {% if page.tags.size > 0 %}
    <div class="story-tags">
      {% for tag in page.tags %}
      <span class="story-tag">{{ tag }}</span>
      {% endfor %}
    </div>
    {% endif %}
  </footer>
</article>

<style>
  /* Story-specific styling optimized for reading */
  .story {
    max-width: 750px;
    margin: 0 auto;
    padding: 1rem;
  }
  
  .story-header {
    margin-bottom: 2rem;
    text-align: center;
    border-bottom: 1px solid #333333;
    padding-bottom: 1rem;
  }
  
  .story-title {
    margin-bottom: 0.5rem;
  }
  
  .story-author {
    font-style: italic;
    color: #a0a0a0;
    margin-bottom: 0.5rem;
  }
  
  .story-date {
    font-size: 0.9rem;
    color: #a0a0a0;
  }
  
  .story-content {
    font-family: Georgia, serif;
    font-size: 1.1rem;
    line-height: 1.7;
  }
  
  .story-content p {
    margin-bottom: 1.5rem;
  }
  
  .story-content blockquote {
    font-style: italic;
    border-left: 3px solid #f0686a;
    padding-left: 1rem;
    margin-left: 1rem;
    color: #a0a0a0;
  }
  
  .story-footer {
    margin-top: 3rem;
    padding-top: 1rem;
    border-top: 1px solid #333333;
  }
  
  .story-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
  }
  
  .story-tag {
    background-color: #2a2a2a;
    color: #a0a0a0;
    font-size: 0.8rem;
    padding: 0.25rem 0.5rem;
    border-radius: 3px;
  }
  
  /* Responsive adjustments */
  @media (max-width: 768px) {
    .story-content {
      font-size: 1.2rem;
      line-height: 1.8;
    }
  }
</style>
